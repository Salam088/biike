   	   	  </div>

   	   	  <div class="counter">
   	   	  	<div class="btn increment">+</div>
   	   	  	<div class="count">0</div>

   	   	  <div class="prices">

   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">TOTAL</div>
   	 		<!-- <div class="items">2 items</div> -->
   	 	</div>
   	 	<div class="total-amount"> 0 XOF</div>
   	 </div>
	 <script>
	// Get the increment and decrement buttons
const incrementButtons = document.querySelectorAll(".increment");
const decrementButtons = document.querySelectorAll(".decrement");

// Add event listeners to the increment buttons
incrementButtons.forEach((button) => {
  button.addEventListener("click", function () {
    // Find the corresponding count display
    const countDisplay = button.nextElementSibling;
    
    // Get the current count value
    let count = parseInt(countDisplay.textContent);
    
    // Increment the count value
    count++;
    
    // Update the count display
    countDisplay.textContent = count;
  });
});

// Add event listeners to the decrement buttons
decrementButtons.forEach((button) => {
  button.addEventListener("click", function () {
    // Find the corresponding count display
    const countDisplay = button.previousElementSibling;
    
    // Get the current count value
    let count = parseInt(countDisplay.textContent);
    
    // Ensure the count doesn't go below 0
    if (count > 0) {
      // Decrement the count value
      count--;
      
      // Update the count display
      countDisplay.textContent = count;
    }
  });
});

   </script>
   <script src="main.js"></script>
</body>
</html>
